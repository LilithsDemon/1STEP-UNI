<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>1 S T E P | Home</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="https://kit.fontawesome.com/a29f3f1e4b.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <nav>
                <div class="container">
                    <h1>1 S T E P</h1>

                    <div class = "menu">
                        <ul class="nav_list">
                            <li class="nav_item">
                                <a href="#home" class="is-active">Home</a>
                            </li>    
                            <li class="nav_item">
                                <a href="#about" class="">About Us</a>
                            </li>
                            <li class="nav_item">
                                <a href="#classes" class="">Classes</a>
                            </li>
                            <li class="nav_tem">
                                <a href="#gallery" class="">Gallery</a>
                            </li>
                            <li class="nav_item">
                                <a href="#contact" class="">Contact Us</a>
                            </li>
                        </ul>
                    </div>

                    <button class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </nav>
            <div class="mobile-menu">
                <button class="m_m_item"><a href="#home">Home</a></button>
                <button class="m_m_item"><a href="#about">About Us</a></button>
                <button class="m_m_item"><a href="#classes">Classes</a></button>
                <button class="m_m_item"><a href="#gallery">Gallery</a></button>
                <button class="m_m_item"><a href="#contact">Contact Us</a></button>
            </div>
        </header>

        <section class = "home home_section" id="home">
            <div class="slider">
                <div class="slider__slide slider__slide--active" data-slide="1">
                  <div class="slider__wrap">
                    <div class="slider__back"></div>
                  </div>
                  <div class="slider__inner">
                    <div class="slider__content">
                      <h1>Slide <br> One</h1><a class="go-to-next">next</a>
                    </div>
                  </div>
                </div>
                <div class="slider__slide" data-slide="2">
                  <div class="slider__wrap">
                    <div class="slider__back"></div>
                  </div>
                  <div class="slider__inner">
                    <div class="slider__content">
                      <h1>Slide <br> Two</h1><a class="go-to-next">next</a>
                    </div>
                  </div>
                </div>
                <div class="slider__slide" data-slide="3">
                  <div class="slider__wrap">
                    <div class="slider__back"></div>
                  </div>
                  <div class="slider__inner">
                    <div class="slider__content">
                      <h1>Slide <br> Three</h1><a class="go-to-next">next</a>
                    </div>
                  </div>
                </div>
                <div class="slider__slide" data-slide="4">
                    <div class="slider__wrap">
                      <div class="slider__back"></div>
                    </div>
                    <div class="slider__inner">
                      <div class="slider__content">
                        <h1>Slide <br> Four</h1><a class="go-to-next">next</a>
                      </div>
                    </div>
                  </div>
                <div class="slider__indicators"></div>
            </div>
            <div class="home_data">
                <div class="home_text">
                    <h1>Find the Art in Ballet and Dance</h1>
                    <p>Our premium, contemporary dance studio offers tuition and training in ballet and dance!</p>
                    <a href="#classes" class="home_button">View our Classes</a>
                </div>
            </div> 
        </section>

        <script language="Javascript" type="text/javascript" src="main.js"></script>
    </body>
</html>
